<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring-o-Learn</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
<h1>Spring-o-Learn Library Management System</h1>
<div class="book-list">
    <div th:each="book : ${books}" class="book-card">
        <img th:src="${book.imageUrl}" alt="Book Image"/>
        <h2 th:text="${book.title}">Book Title</h2>
        <p th:text="${book.description}">Book Description</p>
        <ul>
            <li th:each="review : ${book.reviews}" th:text="${review}">Review</li>
        </ul>
        <form action="/addReview" method="post">
            <input type="hidden" name="title" th:value="${book.title}"/>
            <input type="text" name="review" placeholder="Add a review"/>
            <button type="submit">+</button>
        </form>
    </div>
</div>
</body>
</html>
